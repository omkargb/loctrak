<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tt</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/mylist.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="container bg-light" onload="getLocation()">
        <br>
        <form >
	<span class="text-danger">* Please [ Allow ] location access permission, so that application works properly. </span>
        <hr>
	    
	   <div class="card">
    		<div class="card-header">
		    <div class="row">
	        	<div class="col-6">
			Latitude : <input class="form-control form-control-sm "  onchange="checkloc()"  id="curlat"  placeholder="Location latitude" value="" readonly>
			</div>
			<div class="col-6">
			Longitude : <input class="form-control form-control-sm" onchange="checkloc()"   id="curlong"  placeholder="Location longitude" value="" readonly>
			</div>
			<button type="button" onclick="checkloc()"  id="showloc" class="btn btn-success invisible" > Get location </button>	
		    </div>
    		</div>
    		<div class="card-body">
        		<div class="text-center">		
				Reached near : <span class="h4 text-success" id="lstat"></span>
    			</div>
    		</div>		    
	   </div>	    
	</form>
</body>
</html>
